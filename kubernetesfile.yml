---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Banking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Banking
  template:
    metadata:
      labels:
        app: Banking
    spec:
      containers:
        - name: Banking
          image: chaitra2492/chaieen
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: Banking
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: Banking
